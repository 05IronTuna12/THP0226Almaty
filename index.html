<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PDF документы</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        a.pdf-link {
            display: block;
            background-color: #ffffff;
            padding: 18px 20px;
            margin-bottom: 16px;
            font-size: 20px;
            text-decoration: none;
            color: #000000;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        a.pdf-link:hover {
            background-color: #eeeeee;
        }
    </style>
</head>

<body>

    <h1>Материалы для обучения</h1>

    <div class="container">
        <a class="pdf-link" href="Product Book.pdf" target="_blank">
            Продукты и бренды
        </a>

        <a class="pdf-link" href="Скрипт 121 HP.pdf" target="_blank">
            Скрипт
        </a>

        <a class="pdf-link" href="Скрипт 121_2025 HP_KZ.pdf" target="_blank">
            Скрипт на казахском
        </a>

        <a class="pdf-link" href="RMF RMP UAP.jpg" target="_blank">
            Политики

        </a>
	<a class="pdf-link" href="Правила коммуникации.jpg" target="_blank">
            Правила коммуникации

        </a>
	<a class="pdf-link" href="Go Club.jpg" target="_blank">
            ТГ Бот
        </a>

    </div>

</body>
</html>
